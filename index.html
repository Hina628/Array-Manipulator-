<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Array Manipulater</title>
</head>
<body>
    <div class="container">
        <h1>Array Manipulater</h1>
        
        <div class="output"></div>
        
        <div class="input">
            <input type="text" id="inputElement" placeholder="Enter a value">
            <button onclick="addToArray()">Add To Array</button> 
        </div>
        
        <div class="btn">
            <button onclick="pushElement()">Push</button>
            <button onclick="popElement()">Pop</button>
            <button onclick="shiftElement()">Shift</button>
            <button onclick="unshiftElement()">Unshift</button>
            <button onclick="sliceArray()">Slice</button>
            <button onclick="spliceArray()">Splice</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
